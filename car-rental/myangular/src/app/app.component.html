<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
  <header class="sticky">
    <div class="logo" > Car Rental System</div>
   
    <div [ngSwitch]="menuType">
      <div class="cred" *ngSwitchCase="'default'">      
        <button class="login-button" [routerLink]="['/login']">Login</button>

  </div>
  <div class="cred" *ngSwitchCase="'logged'" >
    <p class="sub-headd email"> {{fullEmail}} </p>
    <ng-container *ngIf="role ==='admin'" >
      <p class="sub-headd"><a href="" [routerLink]="['/admin']">Home</a></p>
      <p class="sub-headd"><a href="" [routerLink]="['admin/addcar']">Add</a></p>
      <p class="sub-headd"><a href="" [routerLink]="['/useragreement']">View Rental Agreements</a></p>
      <p class="sub-headd"><a href="" [routerLink]="['/booking']">Bookings</a></p>
      <p class="sub-headd"><a href="" [routerLink]="['/carreturn']">Car Return Request</a></p>


    </ng-container>
    <ng-container *ngIf="role ==='user'" >
      <p class="sub-headd"><a href="" [routerLink]="['/user']">Home</a></p>
      <p class="sub-headd"><a href="" [routerLink]="['/useragreement']">View Rental Agreements</a></p>
      <p class="sub-headd"><a href="" [routerLink]="['/booking']">My Bookings </a></p>
    </ng-container>
  
    
    <p class="sub-head" ><button class="logout-button"><a href="" (click)="logout()" >Logout</a></button> </p>
  
   </div>
      
    </div>
    
       
  
</header>
<router-outlet></router-outlet>
<ng-toast></ng-toast>



</body>
</html>
